<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator - AllFit</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Knewave&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: "Knewave", system-ui;
        font-weight: lighter;
        font-style: normal;
        background: url(images/video-banner.jpg);
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: hsl(12, 86%, 40%);
        font-size: 24px;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
        display: block;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
      }

      input:focus {
        outline: none;
        border-color: hsl(12, 86%, 40%);
      }

      button {
        font-family: "Knewave", system-ui;
        width: 100%;
        padding: 12px;
        background-color: hsl(12, 86%, 40%);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff8c1a; /* Lighter orange when hovered */
      }

      .result {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
        color: #333;
      }

      .result span {
        font-weight: bold;
        color: #ff6f00; /* Orange color for result */
      }

      .error {
        color: hsl(12, 86%, 40%);
        font-size: 14px;
        text-align: center;
      }
    </style>
    <link rel="shortcut icon" href="images/gymicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>
      <label for="weight">Weight (kg):</label>
      <input
        type="number"
        id="weight"
        placeholder="Enter weight in kg"
        required
      />

      <label for="height">Height (ft):</label>
      <input
        type="number"
        id="heightFeet"
        placeholder="Enter height in feet"
        required
      />

      <label for="heightInches">Height (inches):</label>
      <input
        type="number"
        id="heightInches"
        placeholder="Enter additional inches"
        required
      />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="result" class="result"></div>
    </div>

    <script>
      function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var heightFeet = document.getElementById("heightFeet").value;
        var heightInches = document.getElementById("heightInches").value;

        if (weight && heightFeet && heightInches) {
          // Convert height to meters
          var totalHeightInches = heightFeet * 12 + parseFloat(heightInches); // total height in inches
          var heightInMeters = totalHeightInches * 0.0254; // Convert inches to meters

          // Calculate BMI
          var bmi = weight / (heightInMeters * heightInMeters);

          var result = document.getElementById("result");

          if (bmi < 18.5) {
            result.innerHTML =
              "Your BMI is " + bmi.toFixed(2) + " (Underweight)";
          } else if (bmi >= 18.5 && bmi < 24.9) {
            result.innerHTML =
              "Your BMI is " + bmi.toFixed(2) + " (Normal weight)";
          } else if (bmi >= 25 && bmi < 29.9) {
            result.innerHTML =
              "Your BMI is " + bmi.toFixed(2) + " (Overweight)";
          } else {
            result.innerHTML = "Your BMI is " + bmi.toFixed(2) + " (Obese)";
          }
        } else {
          alert("Please enter weight and height.");
        }
      }
    </script>
  </body>
</html>
